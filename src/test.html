<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Form</title>
  <style>
    .form-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 500px));
      grid-auto-columns: 1fr;
      gap: 1rem;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }
  </style>
</head>
